<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Movie list" />

    <title>Movies</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="left-items">
        <img src="./public/icons/video.svg" alt="logo" class="logo" />
        <nav>
          <ul>
            <li onclick="getMovies('popular')" id="nav-popular" data-type="popular">Popular</li>
            <li onclick="getMovies('upcoming')" id="nav-upcoming" data-type="upcoming">Upcoming</li>
          </ul>
        </nav>
      </div>
      <div class="right-items">
        <input type="text" name="search" id="search" placeholder="Search" onkeyup="searchMovies()" />
        <label for="search"><img src="./public/icons/magnifying-glass.svg" class="icons" alt="search" /></label>
      </div>
    </header>

    <section class="poster-list" id="movieList"></section>
    <div class="popup-modal" id="popupModal"></div>

    <!-- Load script files -->
    <script src="./scripts/jquery.min.js" type="text/javascript"></script>
    <script src="./scripts/handlebars-v4.7.6.js" type="text/javascript"></script>
    <script src="./scripts/handlebarHelper.js" type="text/javascript"></script>

    <!-- Load config file -->
    <script src="./config.js" type="text/javascript"></script>

    <!-- Load templates -->
    <script src="./templates/poster.js" type="text/javascript"></script>
    <script src="./templates/popupModal.js" type="text/javascript"></script>

    <!-- Load main scripting file -->
    <script src="./scripts/main.js" type="text/javascript"></script>
  </body>
</html>
